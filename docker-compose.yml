version: '3.8'

services:
  docker-dind:
    image: docker:dind
    container_name: jenkins-docker
    privileged: true
    networks:
      - jenkins
    environment:
      DOCKER_TLS_CERTDIR: "/certs"
    volumes:
      - jenkins-docker-certs:/certs/client
    ports:
      - "2376:2376"
    command: --storage-driver overlay2

  jenkins:
    image: myjenkins-blueocean:2.414.2-1
    build:
      context: .
      dockerfile: Dockerfile
      network: host  # Use the host's network during build
    container_name: jenkins-blueocean
    networks:
      - jenkins  # Use the 'jenkins' network when running the container
    environment:
      DOCKER_HOST: "tcp://docker:2376"
      DOCKER_CERT_PATH: "/certs/client"
      DOCKER_TLS_VERIFY: "1"
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
    restart: on-failure

networks:
  jenkins:

volumes:
  jenkins-docker-certs:
  jenkins-data:

